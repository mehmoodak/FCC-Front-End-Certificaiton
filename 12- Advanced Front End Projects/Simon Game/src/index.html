<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  <link rel="stylesheet" type="text/css" href="plugins/font-awesome/css/fontawesome-all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/jquery.min.js" defer></script>
  <script type="text/javascript" src="js/main.js" defer></script>
</head>
<body>

<div class="game-container">
  <h1 class="page-title">Simon Game</h1>

  <div class="game-wrapper">

    <div class="simon-board">

      <div class="msg-wrapper">
        <div class="msg">
          <h2>Congrats! You Won the Game</h2>
          <span> Starting Again... </span>
        </div>
      </div>

      <div class="simon-buttons">
        <div class="button-row">
          <div class="simon-button green" data-button-number="1"></div>
          <div class="simon-button red" data-button-number="2"></div>
        </div>
        <div class="button-row">
          <div class="simon-button yellow" data-button-number="3"></div>
          <div class="simon-button blue" data-button-number="4"></div>
        </div>
      </div>
      <div class="simon-controller">
        <h1 class="game-name">Simon <span>&reg;</span></h1>
        <div class="simon-controls">
          <div class="simon-display">
            <span id="count">- -</span>
            <p>COUNT</p>
          </div>
          <div id="start-game" class="start-game">
            <button class="btn"></button>
            <p>START</p>
          </div>
          <div id="strict-mode" class="strict-mode">
            <div class="strict-indicator"></div>
            <button class="btn"></button>
            <p>STRICT</p>
          </div>
        </div>
        <div class="simon-switch">
          <div class="switch-wrapper">
            <span> OFF </span>
            <div id="switch" class="switch" data-game-status="off">
              <div class="indicator"></div>
            </div>
            <span> ON </span>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="credits">
    <p style="margin-bottom:5px;"> <strong> NOTE: </strong> Best in Firefox (others are lagging in playing audio)</p>
    <div class="made-by">
      by <span id="developer-name"> Mehmood Ahmad Khan </span>
    </div>
  </div>
</div>
