<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="plugins/font-awesome/css/fontawesome-all.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/jquery.min.js" defer></script>
  <script type="text/javascript" src="js/main.js" defer></script>
</head>
<body>

<div class="game-container">
  <h2 class="page-title">Tic Tac Toe</h2>

  <div class="game-wrapper">
    <div class="turns-wrapper">
      <div id="turn-1p" class="turn"> Player1 Turns</div>
      <div id="turn-2p" class="turn"> Player2 Turns</div>
    </div>
    <div class="board-wrapper">
      <div class="game-controls">
        <div class="game-scores">
          <div id="player1-score">
            <div class="score"> 0</div>
            <div class="player"> player1</div>
          </div>
          <div id="draw-score">
            <div class="score"> 0</div>
            <div class="player"> draws </div>
          </div>
          <div id="player2-score">
            <div class="score"> 0</div>
            <div class="player"> player2</div>
          </div>
        </div>
        <div class="game-reset">
          <button id="reset" class="btn">
            Reset All
          </button>
        </div>
      </div>
      <div class="board">
        <div class="game-mode">
          <div class="mode-question">
            <p> How do you <br> want to play?</p>
          </div>
          <div class="mode-options">
            <button class="btn mode-btn" data-mode="1p"> One Player </button>
            <button class="btn mode-btn" data-mode="2p"> Two Player </button>
          </div>
        </div>
        <div class="game-symbol">
          <div class="mode-question">
            <p> Would you like to be X or O?</p>
          </div>
          <div class="mode-options">
            <button class="btn symbol-choice" data-symbol="X"> X </button>
            <button class="btn symbol-choice" data-symbol="O"> O </button>
          </div>
        </div>
        <div class="game-board">
          <div class="game-board-row">
            <div class="single-box" data-location="0">
              <div class="symbol-placeholder"></div>
            </div>
            <div class="single-box" data-location="1">
              <div class="symbol-placeholder"></div>
            </div>
            <div class="single-box" data-location="2">
              <div class="symbol-placeholder"></div>
            </div>
          </div>
          <div class="game-board-row">
            <div class="single-box" data-location="3">
              <div class="symbol-placeholder"></div>
            </div>
            <div class="single-box" data-location="4">
              <div class="symbol-placeholder"></div>
            </div>
            <div class="single-box" data-location="5">
              <div class="symbol-placeholder"></div>
            </div>
          </div>
          <div class="game-board-row">
            <div class="single-box" data-location="6">
              <div class="symbol-placeholder"></div>
            </div>
            <div class="single-box" data-location="7">
              <div class="symbol-placeholder"></div>
            </div>
            <div class="single-box" data-location="8">
              <div class="symbol-placeholder"></div>
            </div>
          </div>
        </div>
        <div class="game-result">
            <p id="result">Result of the Game! </p>
        </div>
      </div>
    </div>
  </div>

  <div class="credits">
    <div class="made-by">
      by <span id="developer-name"> Mehmood Ahmad Khan </span>
    </div>
  </div>
</div>

<a id="source-link" target="_blank" class="btn-icons"
   href="https://github.com/mehmoodak/FCC-Front-End-Certification/tree/master/12-%20Advanced%20Front%20End%20Projects/Tic%20Tac%20Toe">
  <i class="fab fa-github"></i></a>

</body>
</html>
