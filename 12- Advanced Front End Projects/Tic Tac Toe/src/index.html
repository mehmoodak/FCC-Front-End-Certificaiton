<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="plugins/font-awesome/css/fontawesome-all.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/jquery.min.js" defer></script>
  <script type="text/javascript" src="js/main.js" defer></script>
</head>
<body>

<div class="game-container">
  <h2 class="page-title">Tic Tac Toe</h2>

  <div class="game-wrapper">
    <div class="turns-wrapper">
      <div id="turn-1" class="turn active"> Player1 Turns</div>
      <div id="turn-2" class="turn"> Player2 Turns</div>
    </div>
    <div class="board-wrapper">
      <div class="game-controls">
        <div class="game-scores">
          <div id="player1-score">
            <div class="score"> 0</div>
            <div class="player"> player1</div>
          </div>
          <div id="draw-score">
            <div class="score"> 0</div>
            <div class="player"> draws </div>
          </div>
          <div id="player2-score">
            <div class="score"> 0</div>
            <div class="player"> player2</div>
          </div>
        </div>
        <div class="game-reset">
          <button class="btn">
            Reset All
          </button>
        </div>
      </div>
      <div class="board">
        <div class="game-mode">
          <div class="mode-question">
            <p> How do you <br> want to play?</p>
          </div>
          <div class="mode-options">
            <button id="single-player" class="btn"> One Player </button>
            <button id="double-player" class="btn"> Two Player </button>
          </div>
        </div>
        <div class="game-symbol">
          <div class="mode-question">
            <p> Would you like to be X or 0?</p>
          </div>
          <div class="mode-options">
            <button id="x-player" class="btn"> X </button>
            <button id="o-player" class="btn"> 0 </button>
          </div>
        </div>
        <div class="game-board">
          <div class="game-board-row">
            <div class="single-box">
              <div class="symbol-placeholder" data-location="0"></div>
            </div>
            <div class="single-box">
              <div class="symbol-placeholder" data-location="1"></div>
            </div>
            <div class="single-box">
              <div class="symbol-placeholder" data-location="2"></div>
            </div>
          </div>
          <div class="game-board-row">
            <div class="single-box">
              <div class="symbol-placeholder" data-location="3"></div>
            </div>
            <div class="single-box">
              <div class="symbol-placeholder" data-location="4"></div>
            </div>
            <div class="single-box">
              <div class="symbol-placeholder" data-location="5"></div>
            </div>
          </div>
          <div class="game-board-row">
            <div class="single-box">
              <div class="symbol-placeholder" data-location="6"></div>
            </div>
            <div class="single-box">
              <div class="symbol-placeholder" data-location="7"></div>
            </div>
            <div class="single-box">
              <div class="symbol-placeholder" data-location="8"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="credits">
    <div class="made-by">
      by <span id="developer-name"> Mehmood Ahmad Khan </span>
    </div>
  </div>
</div>

<a id="source-link" target="_blank" class="btn-icons"
   href="https://github.com/mehmoodak/FCC-Front-End-Certification/tree/master/12-%20Advanced%20Front%20End%20Projects/Tic%20Tac%20Toe">
  <i class="fab fa-github"></i></a>

</body>
</html>
