<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" type="text/css" href="plugins/font-awesome/css/fontawesome-all.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/jquery.min.js" defer></script>
  <script type="text/javascript" src="js/progressBar.js" defer></script>
  <script type="text/javascript" src="js/main.js" defer></script>
</head>
<body>

<div class="clock-container">
  <h2 class="page-title">Pomodoro Clock</h2>

  <div class="clock-wrapper">
    <div id="clock" class="clock">
      <div id="clock-timer">
        <div class="clock-inner">
          <h2 id="timer-active">Session</h2>
          <div id="timer-value" data-status="stopped">
            <span id="minutes">25</span>:<span id="seconds">00</span>
          </div>
          <div class="timer-controls">
            <div id="play" class="control-item">
              <i class="fas fa-play"></i>
              <span>Start</span>
            </div>
            <div id="reset" class="control-item" style="display: none;">
              <i class="fas fa-redo"></i>
              <span>Reset</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="clock-settings">
      <div class="settings-title">
        <hr>
        <span> Settings </span>
        <hr>
      </div>

      <div class="settings-items">
        <div class="setting-item session-item">
          <div class="item-title">Session Length</div>
          <div class="item-inputs">
            <div class="input-decrease">
              <button id="decrease-session" class="btn-icons"><i class="fas fa-minus"></i></button>
            </div>
            <div class="input-value">25</div>
            <div class="input-increase">
              <button id="increase-session" class="btn-icons"><i class="fas fa-plus"></i></button>
            </div>
          </div>
        </div>
        <div class="setting-item break-item">
          <div class="item-title">Break Length</div>
          <div class="item-inputs">
            <div class="input-decrease">
              <button id="decrease-break" class="btn-icons"><i class="fas fa-minus"></i></button>
            </div>
            <div class="input-value">5</div>
            <div class="input-increase">
              <button id="increase-break" class="btn-icons"><i class="fas fa-plus"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="credits">
    <div class="made-by">
      by <span id="developer-name"> Mehmood Ahmad Khan </span>
    </div>
  </div>
</div>

<audio id="tone">
  <source src="assets/audio/tone.mp3" type="audio/mp3">
  Your browser does not support the audio element.
</audio>

<a id="source-link" target="_blank" class="btn-icons"
   href="https://github.com/mehmoodak/FCC-Front-End-Certification/tree/master/12-%20Advanced%20Front%20End%20Projects/Pomodoro%20Clock">
  <i class="fab fa-github"></i></a>

</body>
</html>
