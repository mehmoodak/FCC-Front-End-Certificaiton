<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="plugins/font-awesome/css/fontawesome-all.min.css">
  <script type="text/javascript" src="js/jquery.min.js" defer></script>
  <script type="text/javascript" src="js/main.js" defer></script>
</head>
<body>

<div class="quote-container">
  <div class="quote-wrapper">
    <div class="quote-text">
      <div id="quote">
        <span class="quote-symbol"><i class="fas fa-quote-left"></i></span>
        <p> Loading Quote.... </p>
      </div>
    </div>
    <div class="quote-author">
      <div id="author">
        - Quote Author
      </div>
    </div>
    <div class="quote-actions">
      <div class="quote-sharing">
        <a id="tweet" class="btn-icons" target="_blank"
           href="https://twitter.com/intent/tweet?text=Random%20Quote%20Generator">
          <i class="fab fa-twitter"></i>
        </a>
      </div>
      <div class="loading">
        <i class="fas fa-spinner fa-spin fa-2x"></i>
      </div>
      <div>
        <button id="new-quote" class="btn">
          New Quote
        </button>
      </div>
    </div>
  </div>
  <div class="credits">
    <div class="made-by">
      by <span id="developer-name"> Mehmood Ahmad Khan </span>
    </div>
  </div>
</div>

<a id="source-link" target="_blank" class="btn-icons"
   href="https://github.com/mehmoodak/FCC-Front-End-Certification/tree/master/9-%20Intermediate%20Front%20End%20Projects/Build%20a%20Random%20Quote%20Machine">
  <i class="fab fa-github"></i></a>

</body>
</html>
