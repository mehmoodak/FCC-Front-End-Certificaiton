<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  <link rel="stylesheet" href="css/style.css">
  <!--<link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">-->
  <link rel="stylesheet" href="plugins/font-awesome/css/fontawesome-all.min.css">

  <script type="text/javascript" src="js/bundle.js" defer></script>
  <!--<script type="text/javascript" src="plugins/bootstrap/js/bootstrap.min.js" defer ></script>-->

</head>
<body>

<div class="quote-container">
  <div class="quote-wrapper">
    <div class="quote-text">
      <div id="quote">
        <span class="quote-symbol"><i class="fas fa-quote-left"></i></span>
        We are all atheists about most of the gods humanity has ever believed in. Some of us just go one god further.
      </div>
    </div>
    <div class="quote-author">
      <div id="author">
        - Richard Dawkins
      </div>
    </div>
    <div class="quote-actions">
      <div class="quote-sharing">
        <button id="twitter-share" class="btn-icons">
          <i class="fab fa-twitter"></i>
        </button>
      </div>
      <div>
        <button id="new-quote" class="btn">
          New Quote
        </button>
      </div>
    </div>
  </div>
  <div class="credits">
    <div class="made-by">
      by <span id="developer-name"> Mehmood Ahmad Khan </span>
    </div>
  </div>
</div>

<a id="source-link" target="_blank" class="btn-icons" href="https://github.com/mehmoodak/FCC-Front-End-Certification/tree/master/9-%20Intermediate%20Front%20End%20Projects/Build%20a%20Random%20Quote%20Machine"> <i class="fab fa-github"></i></a>

</body>
</html>
